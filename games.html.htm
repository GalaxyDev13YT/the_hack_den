<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "VT323", monospace;
        background: url('https://th.bing.com/th/id/R.7d368d30263eeba4d51bc99c83e308e1?rik=DQq20kkCVFKTZQ&pid=ImgRaw&r=0') no-repeat center center fixed;
        background-size: cover;
    }

    .vt323-regular {
        font-family: "VT323", monospace;
        font-weight: 400;
        font-style: normal;
    }

    .game-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 22px;
        max-width: 1700px;
        margin: 48px auto;
        padding: 0 24px;
    }

    .game-box {
        position: relative;
        width: 100%;
        aspect-ratio: 1/1;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 0 24px 2px #00e5ff44, 0 2px 16px #000a;
        cursor: pointer;
        transition: box-shadow 0.18s, border-color 0.18s, transform 0.18s;
        border: 2.5px solid #00e5ff;
        background: #222d;
        display: flex;
        align-items: stretch;
        justify-content: stretch;
        font-family: "VT323", monospace;
        font-size: 1.35em;
    }

    .game-box:hover {
        box-shadow: 0 0 36px 6px #00e5ffcc, 0 6px 32px #000e;
        border-color: #b800ff;
        transform: scale(1.04);
    }

    .game-thumb {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: filter 0.2s;
        filter: brightness(0.95) saturate(1.07);
    }

    .game-box:hover .game-thumb {
        filter: brightness(1.16) saturate(1.3);
    }

    .game-title {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 0.6em 0;
        text-align: center;
        font-weight: bold;
        font-size: 1.15em;
        background: linear-gradient(to top, rgba(34, 45, 50, 0.9) 0%, rgba(34, 45, 50, 0.1) 100%);
        color: #fff;
        text-shadow: 0 0 18px #00e5ff, 0 0 8px #000;
        letter-spacing: 0.4px;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        pointer-events: none;
        z-index: 1;
        backdrop-filter: blur(2px);
        font-family: "VT323", monospace;
        text-transform: uppercase;
    }

    .popup-game {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(16, 18, 34, .83);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        backdrop-filter: blur(5px);
        font-family: "VT323", monospace;
    }

    .popup-game-inner {
        background: rgba(24, 26, 48, 0.97);
        border-radius: 24px;
        box-shadow: 0 0 44px 8px #00e5ff55, 0 6px 32px #000e;
        width: 96vw;
        max-width: 1100px;
        height: 90vh;
        max-height: 700px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        border: 2.5px solid #00e5ff;
        transition: width 0.3s, height 0.3s, max-width 0.3s, max-height 0.3s;
    }

    .popup-game-titlebar {
        background: linear-gradient(90deg, #00e5ff 0%, #b800ff 100%);
        color: #121220;
        padding: 14px 28px;
        font-size: 1.3em;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 8px #00e5ff22;
        font-family: "VT323", monospace;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .popup-game-btns {
        display: flex;
        gap: 14px;
    }

    .popup-game-close,
    .popup-game-fullscreen {
        background: transparent;
        border: none;
        color: #121220;
        font-size: 1.4em;
        cursor: pointer;
        font-weight: bold;
        border-radius: 7px;
        padding: 0 8px;
        transition: background .15s, color .15s;
        font-family: "VT323", monospace;
    }

    .popup-game-close:hover {
        background: #ff5e5e;
        color: #fff;
    }

    .popup-game-fullscreen:hover {
        background: #b800ff;
        color: #fff;
    }

    .popup-game-iframe {
        flex: 1;
        border: 0;
        width: 100%;
        background: #000;
        box-shadow: 0 2px 12px #00e5ff44;
        border-radius: 0 0 24px 24px;
    }

    .popup-game.fullscreen .popup-game-inner {
        width: 100vw !important;
        height: 100vh !important;
        max-width: none !important;
        max-height: none !important;
        border-radius: 0 !important;
    }

    .auth-header-img {
        width: 350px !important;
        height: auto !important;
        max-width: 90vw !important;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        margin-bottom: 10px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    header {
        text-align: center;

    }

    #splash-text-auth {

        font-size: 1.6rem;
        font-style: italic;
        color: #00e5ff;
        text-shadow: 0px 0px 12px rgba(0,229,255,0.8);
    }
</style>

    games.forEach(game => {
        const box = document.createElement('div');
        box.className = 'game-box vt323-regular';
        box.onclick = () => openGamePopup(game.file, game.title);

        const thumb = document.createElement('img');
        thumb.className = 'game-thumb';
        thumb.src = game.thumb;
        thumb.alt = game.title;

        const title = document.createElement('div');
        title.className = 'game-title vt323-regular';
        title.textContent = game.title;

        box.appendChild(thumb);
        box.appendChild(title);
        grid.appendChild(box);
    });

    // ==== POPUP LOGIC ====
    function openGamePopup(file, title) {
        // Remove any open popup
        document.querySelectorAll('.popup-game').forEach(e => e.remove());

        const popup = document.createElement('div');
        popup.className = 'popup-game vt323-regular';

        popup.innerHTML = `
    <div class="popup-game-inner">
      <div class="popup-game-titlebar vt323-regular">
        <span>${title}</span>
        <span class="popup-game-btns">
          <button class="popup-game-fullscreen vt323-regular" title="Toggle Fullscreen">â–¢</button>
          <button class="popup-game-close vt323-regular" title="Close">&times;</button>
        </span>
      </div>
      <iframe class="popup-game-iframe" src="files/${file}" allowfullscreen></iframe>
    </div>
  `;
        document.body.appendChild(popup);

        // Close button
        popup.querySelector('.popup-game-close').onclick = () => popup.remove();
        // Overlay click closes popup
        popup.onclick = (e) => {
            if (e.target === popup) popup.remove();
        };

        // Fullscreen button
        let isFull = false;
        const fsBtn = popup.querySelector('.popup-game-fullscreen');
        fsBtn.onclick = () => {
            isFull = !isFull;
            popup.classList.toggle('fullscreen', isFull);
        };
    }
